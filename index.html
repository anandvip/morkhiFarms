<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<title>Morkhi Farms</title>
</head>
<body>
    <div class="wrapper">
        <div class="box header">
            <img src="images/morkhi_Logo.png" alt="" height="100">
          <div class="brandColor upperCase largeText">Morkhi Farms</div>
          <sup class="brandText brandSubText upperCase">Pure & Fresh</sup>
          <h4>Location Karnal</h4>
          <h3 class="brandText">Home Delivery<br>7:00am to 10:00am</h3>
        </div>

          <div class="box content">
            <div class="farmProduce">
              <h4 class="brandText marginBottom">Order on WhatsApp</h4>
              <img src="images/eggs.png" height="50">
              <h2 class="brandText">Eggs</h2>
              <ul>
                <li><a href="https://wa.me/918683000497?text=Kindly%20deliver%20%2AOne%20Dozen%20Eggs%2A%2C%20I%20am%20aware%20of%20delivery%20charges%20are%20extra%2C%20Thanks"><button>One Dozen</button></a><br><span class="instruction">Delivery Charges extra ₹10/-</span></li>
                <li><a href="https://wa.me/918683000497?text=Kindly%20deliver%20%2AOne%20Tray%20of%20Eggs%2A%2C%20%20Thanks"><button>One Tray</button></a></li>
                <li><a href="https://wa.me/918683000497?text=Kindly%20deliver%20%2ATwo%20Trays%20of%20Eggs%2A"><button>Two Trays or more</button></a>
                </li>
                <span><a href="https://wa.me/918683000497?text=My%20%2AFeedback%20on%20Eggs%3A%2A"><button class="feedback">Feedback</button></a></span>
              </ul>
            </div>
                <div class="farmProduce">
                  <img src="images/a2sahiwal.png" height="50">
                  <h2 class="brandText">A2 Cow Milk</h2>
              <ul>
                <li><a href="https://wa.me/918683000497?text=Kindly%20Deliver%20%2AOne%20Litre%20A2%20Milk%2A"><button>One Litre</button></a></li>
                <li><a href="https://wa.me/918683000497?text=Kindly%20Deliver%20%2ATwo%20Litre%20A2%20Milk%2A"><button>Two Litre</button></a></li>
                <li><a href="https://wa.me/918683000497?text=Kindly%20deliver%20%2AA2%20Milk%20in%20Bulk%2A%20of%3A"><button>Occasional Bulk</button></a></li>
                <span><a href="https://wa.me/918683000497?text=My%20%2AFeedback%20on%20Milk%20%3A%2A"><button class="feedback">Feedback</button></a></span>
              </ul>
            </div>
                <div class="farmProduce">
                  <img src="images/vege.png" height="50">
                  <h2 class="brandText">Vegetables</h2>
              <ul>
                <li><a href="https://wa.me/918683000497?text=Kindly%20deliver%20%2AGhiya%2A%28Kg%29%3A"><button>Bottle Groud(Ghiya)</button></a></li>
                <li><a href="https://wa.me/918683000497?text=Kindly%20deliver%20%2APudina%2A%3A%201%20%E0%A4%97%E0%A5%82%E0%A4%9B%E0%A5%80%20%2F%202%20%E0%A4%97%E0%A5%82%E0%A4%9B%E0%A5%80"><button>Mint(Pudina)</button></a></li>
                <li><a href="https://wa.me/918683000497?text=Kindly%20deliver%20%2ADhania%2A%3A%201%20%E0%A4%97%E0%A5%82%E0%A4%9B%E0%A5%80%20%2F%202%20%E0%A4%97%E0%A5%82%E0%A4%9B%E0%A5%80"><button>Coriander Leaves(Dhania)</button></a></li>
                <span><a href="https://wa.me/918683000497?text=My%20feedback%20on%20%2AVegetables%20Section%2A%3A"><button class="feedback">Feedback</button></a></span>
              </ul>
            </div>
            <div class="farmProduce">
          <ul>
            <li><a href="tel:+918683000497"><button class="callUs">or Call us</button></a></li>
          </ul>
        </div>
          </div>
          <div class="box footer footerText">
            <p>MADE WITH ❤️LOVE FOR FARMER COMMUNITY</p>

            <SUP>VIPULANAND.IN</SUP>
          </div>
          </div>
</body>
</html>
